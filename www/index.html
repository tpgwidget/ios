<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>TPGwidget</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/tpgwidget_app.css">
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="views">
      <div class="view view-main">
        <div class="navbar no-border theme-white">
          <div class="navbar-inner">
            <div class="center sliding">
                <span class="logo">TPG<span>widget</span></span>
            </div>
            <div class="right">
              <a href="#" class="link">Tutoriel</a>
            </div>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through">
          <div data-page="tpgwidgetapp" class="page layout-dark">

             <form data-search-list=".virtual-list" class="searchbar searchbar-init">
                  <div class="searchbar-input">
                    <input type="search" placeholder="Rechercher..."/><a href="#" class="searchbar-clear"></a>
                  </div><a href="#" class="searchbar-cancel">Annuler</a>
                </form>
                <div class="searchbar-overlay"></div>
                <div class="page-content">
                <section class="graym">
                    <span class="preloader preloader-white"></span>
                    <h2>Chargement...</h2>
                </section>

                <div class="list-block virtual-list searchbar-found"></div>
                <div class="list-block searchbar-not-found">
                    <ul>
                        <li class="item-content">
                            <div class="item-inner">
                                <div class="item-title">Aucun arrêt trouvé</div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <script type="text/javascript" src="js/welcomescreen.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/tpgwidget_app.js"></script>
  </body>
</html>
